<!Doctype html>
<!-- Employee Registration Form -->
<html>
	<head>
		<title> Registration form</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!--<script type="text/javascript" src="js/jqvalidate.js"></script>-->
		<script type="text/javascript" src="js/validate.js"></script>
	</head>
	
	<body style="background-color:lightblue">
		<div class="page-header">
			<nav class="navbar navbar-inverse">
			<h1 class="navbar-text ">Employee Registration Form</h1>
			</nav>
		</div>
		<form class="form-horizontal container" action="#" name="EmployeeRegistration" onsubmit="return(ValidateForm(event));">
			<div class="form-group">
				<label class="control-label col-sm-2" >Employee Name*</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="Empname" id="empname"><p id="name_error"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Employee ID*</label>
				<div class="col-sm-10"> 
					<input type="text" class="form-control" name="Empid" id="empid">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Father's Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="Fathername" id="fathername">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Present Address</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="Address" id="address">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">City</label>
				<div class="col-sm-10">
					<select name="City" id="city" class="selectpicker">
					<option value="-1" selected> select.. </option>
					<option value="New Delhi"> NEW DELHI </option>
					<option value="Mumbai"> BHUBANESWAR </option>
					<option value="Goa">B ANGALORE </option>
					<option value="Patna"> PUNE </option>
					<option value="HYDRABAD"> HYDRABAD </option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">District:*</label>
				<div class="col-sm-10">
					<select name="District" id="district" >
					<option value="-1" selected> select.. </option>
					<option value="New Delhi"> NEW DELHI </option>
					<option value="Mumbai"> BHUBANESWAR </option>
					<option value="Goa"> BANGALORE </option>
					<option value="Patna"> PUNE </option>
					<option value="HYDRABAD"> HYDRABAD </option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">State*</label>
				<div class="col-sm-10">
					<select Name="State" id="state" >
					<option value="-1" selected> select.. </option>
					<option value="New Delhi"> NEW DELHI </option>
					<option value="Mumbai"> MUMBAI </option>
					<option value="Goa"> GOA </option>
					<option value="Bihar"> BIHAR </option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">PinCode*:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="Pincode" id="pincode">
				</div>
			</div>	
			<div class="form-group">
				<label class="control-label col-sm-2">Sex*</label>
				<div class="col-sm-10">
					<input type="radio" class="radio-inline" name="sex" id="sex" value="male"> Male
					<input type="radio" class="radio-inline" name="sex"  value="Female"> Female
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2"> Maximum Qualification* </label>
				<div class="col-sm-10">
					<select name="Course" id="qualification" >
					<option value="-1" selected> select.. </option>
					<option value="B.Tech"> B.TECH </option>
					<option value="MCA"> MCA </option>
					<option value="MBA"> MBA </option>
					<option value="BCA"> BCA </option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">EmailId*</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="emailid" id="emailid">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Date Of Birth</label>
				<div class="col-sm-10">
					<input type="datetime" class="form-control" name="dob" id="dob">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Mobile Number*:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="mobileno" id="mobileno">
				</div>
			</div>			
			<div class="form-group">
				<label class="control-label col-sm-2">Department*</label>
				<div class="col-sm-10">
					<select name="department" id="department" >
					<option value="-1" selected> select.. </option>
					<option value="IT"> IT </option>
					<option value="Finance"> Finance </option>
					<option value="Marketing"> Marketing </option>
					<option value="Sales"> Sales </option>
					<option value="Production"> Production </option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Position*</label>
				<div class="col-sm-10">
					<select name="position" id="position">
					<option value="-1" selected>select..</option>
					<option value="Tranee">Tranee</option>
					<option value="Manger">Manger</option>
					</select>
				</div>
			</div>	
			<br><br>
			<div class="container">
			<input type="reset" class="btn btn-danger control-label col-sm">
			<input type="submit" value="Submit Form" class="btn btn-primary control-label col-sm">
			<!-- <input type="button" value="Generate table" onclick="GenerateTable()">  -->
			</div>
			</center>
		</form>
		<hr><hr>
		<div class="control-label col-sm-2">
			<table border="1" id="tabledata" class="table table-responsive" >
				<tr>
					<th> Emp Name </th>
					<th> Emp Id </th>
					<th> Father Name </th>
					<th> Address </th>
					<th> City </th>
					<th> District </th>
					<th> State </th>
					<th> Pincode </th>
					<th> Sex </th>
					<th> Qualification </th>
					<th> Email Id </th>
					<th> DOB </th>
					<th> Mobile No. </th>
					<th> Department </th>
					<th> Position </th>
					<th> &nbsp </th>
				</tr>
			</table></div>
		<hr>
		<marquee> Thanku for filling registration form </marquee>
	</body>
</html>
